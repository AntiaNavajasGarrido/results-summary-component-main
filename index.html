<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="whiteBox">
    <div class="gradientBox">
      Your Result
      <br/>
      <b class="score">76</b> 
      <br/>
      of 100

      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div>
    
      <h2>Summary</h2>

      <div class="box redBox">

        <span>
          <b class="red">Reaction</b>
        </span>
        <span>
          <b>80</b> / 100
        </span>      

      </div>
      <div class="box yellowBox">   

        <span>      
          <b class="yellow">Memory</b>
        </span>
        <span>
          <b>92</b> / 100
        </span>

      </div>
      <div class="box greenBox">

        <span>
          <b class="green">Verbal</b>
        </span>
        <span>
          <b>61</b> / 100
        </span>

      </div>
      <div class="box blueBox">

        <span>      
          <b class="blue">Visual</b>
        </span>
        <span>
          <b>72</b> / 100
        </span>

      </div>
      <div class="button">

        <button>Continue</button>
  
      </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Antia Navajas Garrido</a>.
  </div>
</body>
</html>
